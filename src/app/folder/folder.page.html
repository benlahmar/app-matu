<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder | uppercase }}-{{date | date:'Y-M-d'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div >
    <div  *ngIf="folder=='users'">
        <app-listuser></app-listuser>  
    </div>
    <div  *ngIf="folder=='camera'">
      <app-cam></app-cam>  
  </div>

  </div>
</ion-content>
